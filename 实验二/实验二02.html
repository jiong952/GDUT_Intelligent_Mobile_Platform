<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>员工档案</title>
<link href="实验二02.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="all"> 	
    <form class="list" action="#" method="post">
        <h2>员工档案</h2>
        <p>
        	<input type="text" value="本人真实姓名" class="txt" >
        </p>
        <p>
        	<input type="text" value="请填写实际年龄" class="age" >
        </p>
        <p class="choose">
            <label><input type="radio" name="sex"> 男</label>
            <label><input type="radio" name="sex"> 女</label>
        </p>
        <p class="choose">
            <label><input type="checkbox" > 技术部</label>
            <label><input type="checkbox" > 行政部</label>
            <label><input type="checkbox" > 财务部</label>
            <label><input type="checkbox" > 人力资源部</label>
        </p>
        <p>
            <select class="course">
                <option>北京分公司</option>
                <option selected="selected">上海分公司</option>
                <option>广州分公司</option>
            </select>
        </p>
        <p class="money_box">
            <input type="text" value="工作薪资" class="money"><span> 元/月（收入）</span>
        </p>
        <p>
        	<textarea cols="50" rows="5" class="message">请简要描述自己的工作职责</textarea>
        </p>
        <p>
        	<input type="submit" class="btn" value="提  交">
        </p>
    </form>
</div>
</body>
</html>
